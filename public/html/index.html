<html lang="ru">
  <head>

    <!-- Libraries -->
    <script src="./../js/config.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./../css/variables.css" />

    <!-- Scripts -->
    <script src="./../js/index/script.js"></script>

    <!-- Styles -->

    <!-- Title -->

    <div class="main-container">

        <input type="number" id="interval-end" placeholder="Конец интервала" />

      </div>
